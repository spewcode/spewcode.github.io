<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 GitHub Pages 사일트1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        #navbar {
            background-color: #f8f8f8;
            padding: 10px;
            display: flex;
            justify-content: flex-end;
        }
        #navbar a {
            background-color: transparent;
            border: none;
            color: #333;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-left: 10px;
            cursor: pointer;
        }
        #main-content {
            display: flex;
            flex: 1;
        }
        #sidebar {
            width: 250px;
            background-color: #f0f0f0;
            padding: 20px;
            height: calc(100vh - 60px);
            overflow-y: auto;
        }
        #content {
            flex: 1;
            padding: 20px;
        }
        .category {
            margin-bottom: 10px;
        }
        .category > a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .subcategory {
            margin-left: 20px;
            margin-top: 5px;
        }
        .subcategory a {
            text-decoration: none;
            color: #666;
        }
        .category-toggle {
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
    </style>
    <script src="sidebar.js"></script>
</head>
<body>
    <div id="navbar">
        <a href="https://spewcode.github.io">Home</a>
        <a href="welcome/">Welcome</a>
        <a href="category.html">Category</a>
    </div>
    <div id="main-content">
        <div id="sidebar">
            <!-- 사이드바 내용은 JavaScript로 로드됩니다 -->
        </div>
        <div id="content">
            <h1>내 GitHub Pages 사이트</h1>
            <p>여기에 메인 콘텐츠를 넣으세요.</p>
        </div>
    </div>
</body>
</html>
