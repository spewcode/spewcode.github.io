<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사이드바</title>
    <style>
        .category, .subcategory, .subsubcategory {
            margin-left: 20px;
        }
        .hidden {
            display: none;
        }
        .toggle {
            cursor: pointer;
            user-select: none;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>카테고리</h2>
        <div class="category">
            <span class="toggle">▶</span>
            <a href="#category1">게임 개발</a>
            <div class="subcategory hidden">
                <div>
                    <span class="toggle">▶</span>
                    <a href="#sub1-1">레벨 디자인</a>
                    <div class="subsubcategory hidden">
                        <div><a href="#subsub1-1-1">맵 레이아웃</a></div>
                        <div><a href="#subsub1-1-2">난이도 조절</a></div>
                    </div>
                </div>
                <div><a href="#sub1-2">프로그래밍</a></div>
                <div>
                    <span class="toggle">▶</span>
                    <a href="#sub1-3">그래픽 디자인</a>
                    <div class="subsubcategory hidden">
                        <div><a href="#subsub1-3-1">캐릭터 디자인</a></div>
                        <div><a href="#subsub1-3-2">환경 디자인</a></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="category">
            <span class="toggle">▶</span>
            <a href="#category2">Gray Planet</a>
            <div class="subcategory hidden">
                <div><a href="#sub2-1">지역</a></div>
                <div><a href="#sub2-2">몬스터들</a></div>
                <div><a href="#sub2-3">장비들</a></div>
            </div>
        </div>
        <div class="category">
            <span class="toggle">▶</span>
            <a href="#category3">기타</a>
            <div class="subcategory hidden">
                <div><a href="#sub3-1">개발 일지</a></div>
                <div><a href="#sub3-2">커뮤니티</a></div>
            </div>
        </div>
    </div>
    <script>
        function addToggleListeners() {
            document.querySelectorAll('.toggle').forEach(toggle => {
                toggle.addEventListener('click', function(event) {
                    event.stopPropagation();
                    this.textContent = this.textContent === '▶' ? '▼' : '▶';
                    const contentToToggle = this.nextElementSibling.nextElementSibling;
                    if (contentToToggle) {
                        contentToToggle.classList.toggle('hidden');
                    }
                });
            });
        }
        document.addEventListener('DOMContentLoaded', addToggleListeners);
    </script>
</body>
</html>
