<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사이드바</title>
    <style>
        .category, .subcategory, .subsubcategory {
            margin-left: 20px;
        }
        .hidden {
            display: none;
        }
        .category-toggle, .subcategory-toggle, .subsubcategory-toggle {
            cursor: pointer;
            user-select: none;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>카테고리</h2>
        <div class="category">
            <span class="category-toggle">▶</span>
            <a href="#category1">게임 개발</a>
            <div class="subcategory hidden">
                <div>
                    <span class="subcategory-toggle">▶</span>
                    <a href="#sub1-1">프로그래밍</a>
                    <div class="subsubcategory hidden">
                        <div><a href="#subsub1-1-1">언어</a></div>
                        <div><a href="#subsub1-1-2">알고리즘</a></div>
                    </div>
                </div>
                <div><a href="#sub1-2">레벨디자인</a></div>
            </div>
        </div>
        <div class="category">
            <span class="category-toggle">▶</span>
            <a href="#category2">Gray Planet</a>
            <div class="subcategory hidden">
                <div>
                    <span class="subcategory-toggle">▶</span>
                    <a href="#sub2-1">지역</a>
                    <div class="subsubcategory hidden">
                        <div><a href="#subsub2-1-1">대륙</a></div>
                        <div><a href="#subsub2-1-2">도시</a></div>
                    </div>
                </div>
                <div><a href="#sub2-2">몬스터들</a></div>
                <div><a href="#sub2-3">장비들</a></div>
            </div>
        </div>
        <div class="category">
            <span class="category-toggle">▶</span>
            <a href="#category3">기타</a>
            <div class="subcategory hidden">
                <div><a href="#sub3-1">기타_1</a></div>
                <div><a href="#sub3-2">기타_2</a></div>
            </div>
        </div>
    </div>
    <script>
        function addToggleListeners() {
            document.querySelectorAll('.category-toggle, .subcategory-toggle, .subsubcategory-toggle').forEach(toggle => {
                toggle.addEventListener('click', function() {
                    this.textContent = this.textContent === '▶' ? '▼' : '▶';
                    const nextElement = this.nextElementSibling.nextElementSibling;
                    if (nextElement && (nextElement.classList.contains('subcategory') || nextElement.classList.contains('subsubcategory'))) {
                        nextElement.classList.toggle('hidden');
                    }
                });
            });
        }
        document.addEventListener('DOMContentLoaded', addToggleListeners);
    </script>
</body>
</html>
