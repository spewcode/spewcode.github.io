<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사이드바</title>
    <style>
        .category, .subcategory {
            margin-left: 20px;
        }
        .hidden {
            display: none;
        }
        .category-toggle {
            cursor: pointer;
            user-select: none;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>카테고리</h2>
        <div class="category">
            <span class="category-toggle">▶</span>
            <a href="#category1">게임 개발</a>
            <div class="subcategory hidden">
                <div><a href="#sub1-1">프로그래밍</a></div>
                <div><a href="#sub1-2">레벨디자인</a></div>
            </div>
        </div>
        <div class="category">
            <span class="category-toggle">▶</span>
            <a href="#category2">Gray Planet</a>
            <div class="subcategory hidden">
                <div><a href="#sub2-1">지역</a></div>
                <div><a href="#sub2-2">몬스터들</a></div>
                <div><a href="#sub2-3">장비들</a></div>
            </div>
        </div>
        <div class="category">
            <span class="category-toggle">▶</span>
            <a href="#category3">기타</a>
            <div class="subcategory hidden">
                <div><a href="#sub3-1">기타_1</a></div>
                <div><a href="#sub3-2">기타_2</a></div>
            </div>
        </div>
    </div>
    <script>
        function addToggleListeners() {
            document.querySelectorAll('.category-toggle').forEach(toggle => {
                toggle.addEventListener('click', function() {
                    this.textContent = this.textContent === '▶' ? '▼' : '▶';
                    const subcategory = this.nextElementSibling.nextElementSibling;
                    if (subcategory && subcategory.classList.contains('subcategory')) {
                        subcategory.classList.toggle('hidden');
                    }
                });
            });
        }
        document.addEventListener('DOMContentLoaded', addToggleListeners);
    </script>
</body>
</html>
